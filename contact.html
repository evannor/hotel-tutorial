<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Hotel BT">
  <meta name="keywords" content="hotel, Seattle, Washington, PNW, luxury, free wifi, contact, email, phone number">
  <script src="https://kit.fontawesome.com/718a5de314.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Hotel BT | Contact</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HBT</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
         <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
    </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please Fill Out the Form below to Contact Us</p>
      <form action="process.php">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
    <div class="box">
      <i class="fas fa-hotel fa-3x"></i>
      <h3>Location</h3>
      <p>50 Main Street, Boston, MA</p>
    </div>
    <div class="box">
      <i class="fas fa-phone fa-3x"></i>
      <h3>Phone Number</h3>
      <p>(206) 555-5555</p>
     </div>
    <div class="box">
      <i class="fas fa-envelope fa-3x"></i>
      <h3>Email Address</h3>
      <p>customer_service@HotelBT.com</p>
     </div>
    </div>
  </section>

  <footer id="main-footer">
    <p>Hotel BT &copy; 2020, All Rights Reserved</p>
  </footer>
</body>
</html>
